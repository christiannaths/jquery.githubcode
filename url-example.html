<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Github API Example</title>

  <link rel="stylesheet" type="text/css" href="./src/prism.css" />
  <style type="text/css">
    body{
      width: 960px;
      margin: 0 auto;
    }
  </style>

</head>
<body>

  <h4>master file:</h4>
  <code>https://github.com/christiannaths/jquery.githubcode/commit/75176542c1ec7a26df39c5bc7c1ba306b842dedc</code>
  <code class="githubcode" data-url="https://github.com/christiannaths/jquery.githubcode/commit/75176542c1ec7a26df39c5bc7c1ba306b842dedc"></code>



  <script src="./javascripts/jquery.min.js"></script>
  <script src="./javascripts/prism.js"></script>
  <script src="./javascripts/jquery.githubcode.min.js"></script>
  <script type="text/javascript">

    $('.githubcode').githubcode({
      afterInsert: function($element){
        $element.addClass('line-numbers');
        Prism.highlightAll();
      }
    });

  </script>
</body>
</html>
